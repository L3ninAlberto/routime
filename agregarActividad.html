<!-- instanciamos el componente head -->
<script src="./js/headComponent.js"></script>

<head-component/>
<meta charset="utf-8">

    <main>

        <form id="form">

            <label class="nombre-campo">Título:</label>
            <input type="text" class="borde-input texto-input" id="input-titulo" required>


            <label class="nombre-campo">Horario:</label>
            <section id="cont-4">

                <span class="complemento-actividad-form">De</span>
                <input type="time" class="borde-input texto-input" id="input-hora-inicial" required>

                <span class="complemento-actividad-form">a</span>
                <input type="time" class="borde-input texto-input" id="input-hora-final" required>

            </section>
            

            <label class="nombre-campo">Color:</label>
            <section id="seccion-inputs-color"></section>
            <input type="hidden" id="input-color" value="1">
            
            <div id="cont-6">
                <input type="submit" value="Agregar" id="btn-agregar" class="btn-form-agregar-actividad" onclick="agregarActividad()">

                <button id="btn-cancelar" class="btn-form-agregar-actividad"><a href="./tableroRutina.html">Cancelar</a></button>
            </div>
            
        </form>

        <span id="msj-actividad-no-registrada">Actividad no registrada, inténtalo de nuevo.</span>

    </main>

    <script src="./agregarActividad.js"></script>
</body>
</html>

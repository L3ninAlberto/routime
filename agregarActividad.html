<!-- instanciamos el componente head -->
<script src="./js/headComponent.js"></script>

<head-component/>

    <main>

        <form id="form">

            <label class="nombre-campo">Título:</label>
            <input type="text" class="input-titulo borde-input texto-input" id="input-titulo">


            <label class="nombre-campo">Horario:</label>
            <section id="cont-4">

                <span class="complemento-actividad">De</span>
                <input type="time" class="borde-input texto-input" id="input-hora-inicial">

                <span class="complemento-actividad">a</span>
                <input type="time" class="borde-input texto-input" id="input-hora-final">

                <input type="hidden" id="input-notificacion" value="0">
                <img src="./resources/notificacion-0.png" id="campana-notificacion" alt="Campana_notificación" class="btn-img" onclick="seleccionarNotificacion()">

            </section>
            

            <label class="nombre-campo">Color:</label>
            <section id="seccion-inputs-color"></section>
            <input type="hidden" id="input-color">
            
            <div id="cont-6">
                <input type="submit" value="Agregar" id="btn-agregar" onclick="agregarActividad()">
                <button id="btn-cancelar"><a href="./tableroRutina.html">Cancelar</a></button>
            </div>
            
        </form>

        <span id="msj-actividad-no-registrada">Actividad no registrada, inténtalo de nuevo.</span>

    </main>

    <script src="./agregarActividad.js"></script>
</body>
</html>
